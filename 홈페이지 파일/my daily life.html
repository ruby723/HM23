<h4> 
아침: 학교갈 준비를 하고 오전 수업이 있는 날에는 수업을 듣는다.<br><hr>
점심: 학교에 와서 수업을 듣고 점심을 먹는다. 공강시간이 남으면 학교 행사에 참여하거나
동아리 방에서 놀기도 하고 학교 밖에 나가서 놀기도 한다.<br><hr>
저녁: 수업이 끝나면 학생회 회의나 동아리 회의에 간다. 가끔 회식을 할때도 있다.<br>
일이 없으면 집에가서 저녁을 먹고 티비를 보거나 친구와 만나서 저녁을 먹고 같이 게임을 하거나 노래방에 간다.
    </h4>
