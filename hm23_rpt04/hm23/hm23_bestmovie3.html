 <!DOCTYPE html>

<style>
			div {
				display: inline-block;
				height: 35px;
				width: 200px;
				border: 1px solid lightgray;
				text-align: center;
				color: white;
				background: black;
			}
			#down:hover {
				position:relative;
				left:20px ;
				top:20px ;
				background:gray ;
			}
			#up:hover {
				position: relative;
				right: 20px;
				bottom: 20px;
				background: gray;
			}
		</style>
		<script>
            var p;
            function init(){
                p=document.getElementById("p");
                p.onmouseover=over;
                p.onmouseout=out;
            }
            function over(){
                p.style.backgroundColor="lightpink";
            }
            function out(){
                p.style.backgroundColor="white";
            }
    </script>

<body onload="init()">
